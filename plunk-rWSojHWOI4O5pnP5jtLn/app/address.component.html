<div [formGroup]="adressForm">
    <div class="form-group col-xs-6">
        <label>street</label>
        <input type="text" class="form-control" formControlName="street">
        <small [hidden]="adressForm.controls.street.valid" class="text-danger">
            Street is required
        </small>
    </div>
    <div class="form-group col-xs-6">
        <label>postcode</label>
        <input type="text" class="form-control" formControlName="postcode">
    </div>
    
    
    <div formArrayName="tests">
          <div *ngFor="let t of adressForm.controls.tests.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>Test {{i + 1}}</span>
              <span class="glyphicon glyphicon-remove pull-right" *ngIf="adressForm.controls.tests.controls.length > 1" (click)="removeTest(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
              <test [group1]="adressForm.controls.tests.controls[i]"></test>
            </div>
          </div>
        </div>
        <div class="margin-15">
          <a (click)="addTest()" style="cursor: default">
            Add another address +
          </a>
        </div>
    
</div>
